<html><head><title>Eleventy + Netlify CMS Blog Example</title></head><body><header><h1>Netlify - Eleventy - Nunjucks website</h1><div class="site-search"><form action="./search.html"><div class="field"><label for="searchField">Search</label> <input class="header-search" type="search" placeholder="Search..." id="headerSearchField"></div></form></div><nav><ul><li><a href="/">Home</a></li><li><a href="/about/">About us</a></li></ul></nav></header><p>parent: biocides/index</p><p>pageIdentifier: search</p><p>page.url: /search/</p><pre>
<code>

  &quot;link&quot;: [
    {
      &quot;type&quot;: &quot;linkObject&quot;,
      &quot;displayText&quot;: &quot;one&quot;,
      &quot;url&quot;: &quot;/one&quot;

}</code></pre><nav><ul><li><a href="/one">one</a></li></ul></nav><h1>Search</h1><div class="field"><label for="searchField">Search</label> <input class="search-page-input" type="search" placeholder="Search..." id="searchField"></div><ol id="searchResults"></ol><div id="noResultsFound" style="display: none"><p>No results found.</p></div><script src="https://cdnjs.cloudflare.com/ajax/libs/elasticlunr/0.9.6/elasticlunr.min.js"></script><script>(function (window, document) {
        "use strict";

        const searchInputPage = document.querySelector('.search-page-input');
        const searchInputHeader = document.querySelector('.header-search');

        const search = (e) => {
            const results = window
                .searchIndex
                .search(e.target.value, {
                    bool: "OR",
                    expand: true,
                    fields: {
                        title: {
                            boost: 3
                        },
                        metaKeywords: {
                            boost: 2
                        },
                        metaDescription: {
                            boost: 1
                        }
                    }
                });

            const resEl = document.getElementById("searchResults");
            const noResultsEl = document.getElementById("noResultsFound");

            resEl.innerHTML = "";
            if (results) {
                noResultsEl.style.display = "none";
                results.map((r) => {
                    const {id, title, description} = r.doc;
                    const el = document.createElement("li");
                    resEl.appendChild(el);

                    const h3 = document.createElement("h3");
                    el.appendChild(h3);

                    const a = document.createElement("a");
                    a.setAttribute("href", id);
                    a.textContent = title;
                    h3.appendChild(a);

                    const p = document.createElement("p");
                    p.textContent = description;
                    el.appendChild(p);
                });
            } else {
                noResultsEl.style.display = "block";
            }
        };

        fetch("/search-index.json").then((response) => response.json().then((rawIndex) => {
            window.searchIndex = elasticlunr
                .Index
                .load(rawIndex);
            searchInputPage.addEventListener("input", search);
        }));
    })(window, document);</script><nav><ul><li><a href="/search/" data-current="current item">Search</a></li></ul></nav></body></html>
